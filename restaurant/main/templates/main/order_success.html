<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Success - TARU Restaurant</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="{% static 'main/images/LOGO.png' %}" alt="logo">
                </div>
                <div class="nav">
                    <a class="nav-item" href="{% url 'index' %}"> Main </a>
                    <a class="nav-item" href="{% url 'order_table' %}"> Order Table </a>
                </div>
                <div class="cart">
                    <a href="#">
                        <img class="cart-img" src="{% static 'main/images/cart.png' %}" alt="cart">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Success Message -->
    <div class="order-success">
        <div class="container">
            <h1>{{ message }}</h1>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <div class="footer-content">
                <img class="footer-img" src="{% static 'main/images/footer.png' %}" alt="footer-image">
                <p class="footer-text">Â© 2025 TARU Restaurant. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
